<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main id="main">
    <div class="container">
        <article class="product-img">
            <picture>
                <source media="(min-width:450px )" srcset="././images/image-product-desktop.jpg">
                <source media="(max-width:450px )" srcset="././images/image-product-mobile.jpg">
                <img src="./images/image-product-desktop.jpg" alt="image of a perfume bottle">
            </picture>
        </article>
        <article class="product-content">
            <h1 class="title">Perfume</h1>
            <p class="product-name"> Gabrielle Essence Eau De Parfum</p>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
                <span class="current-price"> $149.99</span>
                <span class="previous-price"> $169.99</span>
            </div>
            <button class="btn"> 
                <a href="#">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Cart
                </a>
            </button>
        </article>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
